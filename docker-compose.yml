version: '3.8'

services:
  app:
    image: ghcr.io/felixtcp/asoiafdle:latest
    container_name: asoiafdle
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ~/asoiafdle-data:/app/data
    environment:
      - DATABASE_PATH=/app/data/asoiafdle.db
      - SESSION_SECRET=${SESSION_SECRET}
    networks:
      - web
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"

networks:
  web:
    driver: bridge
