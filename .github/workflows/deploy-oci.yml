name: Deploy to OCI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Lowercase image name
      run: |
        echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          DAILY_SELECTOR_KEY=${{ secrets.DAILY_SELECTOR_KEY }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to OCI via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_HOST }}
        username: ${{ secrets.OCI_USER }}
        key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}
        script: |
          # Login to GHCR
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Define lowercase image name
          IMAGE_NAME=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          
          # Pull latest image
          docker pull $IMAGE_NAME
          
          # Stop and remove old container
          docker stop asoiafdle 2>/dev/null || true
          docker rm asoiafdle 2>/dev/null || true
          
          # Create data directory if it doesn't exist
          mkdir -p ~/asoiafdle-data
          
          # Run new container
          docker run -d \
            --name asoiafdle \
            --restart unless-stopped \
            -p 80:8080 \
            -v ~/asoiafdle-data:/app/data \
            -e DATABASE_PATH=/app/data/asoiafdle.db \
            -e SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
            $IMAGE_NAME:latest
          
          # Clean up old images
          docker image prune -f
          
          # Show status
          echo "Deployment complete!"
          docker ps --filter name=asoiafdle
