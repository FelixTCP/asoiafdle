name: Deploy to OCI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Lowercase image name
      run: |
        echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          DAILY_SELECTOR_KEY=${{ secrets.DAILY_SELECTOR_KEY }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Copy config files to OCI
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.OCI_HOST }}
        username: ${{ secrets.OCI_USER }}
        key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}
        source: "docker-compose.yml,monitoring/"
        target: "~/asoiafdle"
    - name: Deploy to OCI via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OCI_HOST }}
        username: ${{ secrets.OCI_USER }}
        key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}
        script: |
          # Login to GHCR
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Create app directory
          mkdir -p ~/asoiafdle/monitoring
          cd ~/asoiafdle
          
          # Create data directories
          mkdir -p ~/asoiafdle-data
          
          # Pull latest images
          docker compose pull
          
          # Start services
          # This will recreate containers if image changed
          SESSION_SECRET="${{ secrets.SESSION_SECRET }}" docker compose up -d
          
          # Prune old images
          docker image prune -f
          
          # Health check
          echo "Waiting for health check..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/health &>/dev/null; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          
          echo "❌ Health check failed!"
          docker compose logs app
          exit 1
